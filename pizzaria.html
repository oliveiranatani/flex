<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site da Pizzaria</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="logo">
            Meu logo
        </div>
    
        <nav>
            <ul>
                <li>Home</li>
                <li>Contato</li>
                <li>Lojas</li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div class="textodestaque">
            Bem vindo! A Oliver´s Pizzaria!
        </div>
    </div>

    <main>
        <h1>Melhor Pizza da Cidade!</h1>
        <div class="linha"></div>
        <p>Conheça nossos sabores</p>

        <div class="cards">
            <div class="card">
                <div class="cardimg">
                    <img src="imagens/foto1.jpg" width="300" height="200">
                </div>

                <div class="cardinfo">
                    <div class="cardnome">
                        Calabresa
                    </div>

                    <div class="cardpreco">
                        R$ 49,90
                    </div>

                </div>

            </div>
        </div>
